
<mat-card *ngFor="let coffee of list">
    <mat-card-header>
        <mat-card-title>{{ coffee.name }}</mat-card-title>
        <mat-card-subtitle>{{ coffee.place }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>
        <button mat-button (click)="goMap(coffee)">Map <mat-icon>map</mat-icon></button>
        <button mat-button (click)="share(coffee)">share <mat-icon>share</mat-icon></button>
        <button mat-button (click)="goDetails(coffee)">Details <mat-icon>arrow_forward</mat-icon></button>
    </mat-card-actions>
</mat-card>


<a id="btncreate" routerLink="/coffee" mat-fab><mat-icon>add</mat-icon></a>
